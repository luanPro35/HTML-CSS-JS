<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Centered Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card_img">
        <img
          src="./img/z6447829995079_51665e5411f65aec4ec5e7236ddf71a1.jpg"
          alt="Centered Image"
        />
      </div>
      <div class="card_name">Quang Luan</div>
      <div class="card_job">Web Developer</div>
      <div class="card_icon">
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.youtube.com/@lequangluan4693" target="_blank"
          ><i class="fa-brands fa-youtube"></i
        ></a>
        <i class="fa-brands fa-tiktok"></i>
        <a href="https://github.com/luanPro35" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <div class="card_button">
        <button>Contact me</button>
      </div>
    </div>
  </body>
</html>
