<html lang="en">

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />

      <div class="card_cart"><i class="bx bx-cart-alt"></i></div>
      <div class="card_img">

        />
      </div>
      <div class="card_title">Sneaker Swift Runner</div>
      <div class="card_price">$45</div>

        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card_color">
        <h5>Color:</h5>
        <span class="card__color--blue"></span>
        <span class="card__color--yellow"></span>

      <div class="card_action">

        <button>Add Cart</button>
      </div>
    </div>
